
<h4>Categor√≠as</h4>
    
<a routerLink="/agregar-categorias" class="btn btn-info">Agregar Categoria</a>
<br>
<button 
  class="btn" 
  (click)="tipoCategoria='producto'; cargarCategorias()"
  [ngClass]="tipoCategoria === 'producto' ? 'btn-primary' : 'btn-outline-primary'">
  Productos
</button>

<button 
  class="btn" 
  (click)="tipoCategoria='servicio'; cargarCategorias()"
  [ngClass]="tipoCategoria === 'servicio' ? 'btn-primary' : 'btn-outline-primary'">
  Servicios
</button>

<table class="table">

    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody  *ngFor="let item of miCat" >
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.nombre}}</td>
        
        <td><button routerLink="/editar-categorias/{{item.id}}" class="bi bi-pencil-fill"></button></td>
        <td><button (click)=delete(item) class="bi bi-trash-fill"></button></td>
        
        
        
      </tr>
      
      
    </tbody>
  </table>
  <a routerLink="/agregar-productos" class="btn btn-info">Volver</a>
