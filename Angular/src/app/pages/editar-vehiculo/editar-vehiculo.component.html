<div class="container mt-4">
  <h2>Editar Vehículo</h2>

  <form [formGroup]="vehiculoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select formControlName="categoria" class="form-control">
        <option value="">Seleccione una categoría</option>
        <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Marca</label>
      <select formControlName="marca" class="form-control">
        <option value="">Seleccione una marca</option>
        <option *ngFor="let marca of marcasDisponibles" [value]="marca">{{ marca }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Modelo</label>
      <input type="text" formControlName="modelo" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo</label>
      <select formControlName="tipo" class="form-control">
        <option value="">Seleccione un tipo</option>
        <option *ngFor="let tipo of tiposDisponibles" [value]="tipo">{{ tipo }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Año de Fabricación</label>
      <input type="number" formControlName="anio_fabricacion" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="vehiculoForm.invalid">
      Guardar Cambios
    </button>
  </form>
</div>
