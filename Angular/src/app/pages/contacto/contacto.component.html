<!-- contenedor del formulario -->
<div class="container py-5">
  <div class="feature col-md-6 mx-auto">
    <h3 class="fs-2 text-center">Dejanos tu mensaje</h3>
    <form [formGroup]="form" (ngSubmit)="enviarFormulario()" class="w-75 mx-auto">
      <div>
        <label for="validationName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationNombre" required formControlName="nombre" />
        <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
          <p *ngIf="form.get('nombre')?.hasError('required')" class="text-danger">El nombre es requerido</p>
          <p *ngIf="form.get('nombre')?.hasError('minlength')" class="text-danger">Debe tener menos de 20 caracteres</p>
        </div>
      </div>

      <div>
        <label for="validationEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationEmail" required formControlName="email" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <p *ngIf="form.get('email')?.hasError('required')" class="text-danger">El email es requerido</p>
          <p *ngIf="form.get('email')?.hasError('email')" class="text-danger">Debe ser un email vÃ¡lido</p>
        </div>
      </div>

      <div>
        <label for="validationMessage" class="form-label">Mensaje</label>
        <textarea class="form-control" id="validationMessage" required formControlName="mensaje"></textarea>
        <div *ngIf="form.get('mensaje')?.invalid && form.get('mensaje')?.touched">
          <p *ngIf="form.get('mensaje')?.hasError('required')" class="text-danger">Deje un mensaje</p>
          <p *ngIf="form.get('mensaje')?.hasError('minlength')" class="text-danger">El mensaje debe ser mÃ¡s corto</p>
        </div>
      </div>

      <br />
      <div>
        <button class="col-12 btn btn-primary bg-primary text-white" type="submit" [disabled]="form.invalid">
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>

</div>
