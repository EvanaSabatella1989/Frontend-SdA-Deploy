  <main>
    <div class="contenedor">
        <div *ngFor="let sucursal of sucursales" class="tarjeta">
          <h3>{{ sucursal.nombre }}</h3>
          
          <!-- Google Maps Embed -->
          <iframe
          width="100%"
          height="200"
          frameborder="0"
          style="border:0"
          [src]="sucursal.mapaUrl"
          allowfullscreen>
        </iframe>
          
        <p>
          <i class="fas fa-map-marker-alt"></i> {{ sucursal.direccion }}<br>
          <i class="fa-solid fa-phone"></i> {{ sucursal.telefono }}
        </p>
        </div>
      </div>
  </main>
