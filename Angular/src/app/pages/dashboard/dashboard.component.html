<div class="album py-5 bg-light">
  <div class="container">
    <h2 class="mb-4 text-center text-dark">Nuestros Servicios</h2>

    <!-- <div id="serviciosCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000"> -->
      <div id="serviciosCarousel" class="carousel slide">
      <div class="carousel-inner">

    <div *ngFor="let grupo of chunkedServicios; let i = index" 
         class="carousel-item" 
         [class.active]="i === 0">
         
      <div class="row justify-content-center">
        <div class="col-md-4" *ngFor="let servicio of grupo">
          <div class="card shadow-sm border-0 rounded-3 h-100">
            <img [src]="servicio.imagen" [alt]="servicio.nombre" class="card-img-top" style="height: 300px; object-fit: cover;">
            <div class="card-body text-center">
              <h5 class="fw-bold">{{ servicio.nombre }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#serviciosCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#serviciosCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>



    <div class="text-center mt-4">
      <h4>
        <a routerLink="/servicios" class="text-warning fw-bold">Ir a más servicios</a>
      </h4>
    </div>
  </div>
</div>
